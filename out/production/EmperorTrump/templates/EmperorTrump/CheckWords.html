<!DOCTYPE html>
<html lang="en" xmlns:th="htttp://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Emperor Trump</title>
</head>
<body class="container">

<h1 th:text="${title}">Emperor Trump says...</h1>

<nav th:replace="fragments :: navigation"></nav>

<table class="table">
    <tr>
        <th></th>
    </tr>
    <tr th:each="tweet :: ${tweets}">
        <td th:text="${tweet.gettweet}"></td>
        <td><input type="checkbox" name="approved"></td>
        <td><a href="/EmperorTrump/edit">Edit</a></td>

    </tr>

</table>

</body>
</html>
